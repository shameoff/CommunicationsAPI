server {
    listen 80;
    server_name templateServerName;

    location /static {
        alias /var/www/code/communications_api/static;
    }
    location /files {
        proxy_pass http://localhost:templateAppPort;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    location / {
        proxy_pass http://localhost:templateMinioPort;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}